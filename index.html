<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>TODOリスト</h1>
            <input type="text" id="task" placeholder="タスクを入力">
            <input type="datetime-local" id="deadline">
            <button id="addTaskBtn">追加</button>
            <div class="button-group">
                <button id="saveTasksBtn">タスクリスト保存</button>
                <button id="loadTasksBtn">タスクリスト読込</button>
                <button id="clearTasksBtn">タスクリスト削除</button>
                <button id="sortTasksBtn">期限順に並び替える</button>
            </div>
        </div>
        <div class="list-section">
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
